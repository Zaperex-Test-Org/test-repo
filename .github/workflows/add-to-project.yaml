name: Add issues with the `status/triage` label to the project

on:
  issues:
    types:
      - labeled
permissions:
  repository-projects: write
  issues: read
jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Log Issue Payload
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OTHER_TOKEN: ${{ github.token }}
          PAYLOAD: ${{ github.event.issue.payload }}
        if: GITHUB_TOKEN == OTHER_TOKEN
        run: |
          echo "$PAYLOAD";
          echo "$GITHUB_TOKEN";
          echo "$OTHER_TOKEN";
      - name: Add issue to project
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/Zaperex/projects/2
          github-token: ${{ github.token }}
          labeled: status/triage
